        let currentDialogueIndex = 0;
        let currentGifIndex = 0;
        let isTyping = false;
        let isChangingGif = false;

        function typeWriter(element, text, speed = 30) {
            return new Promise((resolve) => {
                element.textContent = '';
                let i = 0;
                
                function type() {
                    if (i < text.length) {
                        element.textContent += text.charAt(i);
                        i++;
                        setTimeout(type, speed);
                    } else {
                        resolve();
                    }
                }
                
                type();
            });
        }

        async function advanceDialogue() {
            if (isTyping) return;
            
            isTyping = true;
            currentDialogueIndex = (currentDialogueIndex + 1) % dialogues.length;
            const dialogue = dialogues[currentDialogueIndex];
            
            const speakerLabel = document.getElementById('speaker-label');
            const dialogueText = document.getElementById('dialogue-text');
            
            speakerLabel.style.opacity = '0';
            dialogueText.style.opacity = '0';
            
            await new Promise(resolve => setTimeout(resolve, 300));
            
            speakerLabel.textContent = dialogue.speaker;
            speakerLabel.style.opacity = '1';
            
            await new Promise(resolve => setTimeout(resolve, 100));
            
            dialogueText.style.opacity = '1';
            await typeWriter(dialogueText, dialogue.text);
            
            isTyping = false;
        }

        function showRandomGif() {

            const gifImage = document.getElementById('gif-image');

            gifImage.src = reactionGifs[currentGifIndex];
            currentGifIndex = (currentGifIndex + 1) % reactionGifs.length;

            avatarImage.classList.add('hidden');
            gifImage.classList.add('active');

            setTimeout(() => {
                isChangingGif = false;
            }, 200);
        }

        let currentBGIndex = 0;
        let bgInterval;
        let isChanging = false;
        let activeLayer = 1;

        const layer1 = document.getElementById('bg-layer-1');
        const layer2 = document.getElementById('bg-layer-2');

        function setActiveButton(index) {
            document.querySelectorAll('.bg-btn').forEach((btn, i) => {
                btn.classList.toggle('active', i === index);
            });
        }

        function changeBG(index) {
            if (isChanging) return; 
            
            isChanging = true;
            currentBGIndex = index;
            

            const frontLayer = activeLayer === 1 ? layer1 : layer2;
            const backLayer = activeLayer === 1 ? layer2 : layer1;

            backLayer.style.backgroundImage = `url('${backgrounds[index]}')`;

            frontLayer.style.opacity = '0';
            backLayer.style.opacity = '1';
            

            activeLayer = activeLayer === 1 ? 2 : 1;
            

            setActiveButton(index);
            

            document.getElementById('copyright-text').innerText = copyrightInfo[index];
            

            setTimeout(() => {
                isChanging = false;
            }, 1000);
        }

        function startAutoCycle() {
            clearInterval(bgInterval);
            bgInterval = setInterval(() => {
                currentBGIndex = (currentBGIndex + 1) % backgrounds.length;
                changeBG(currentBGIndex);
            }, 15000);
        }


        layer1.style.backgroundImage = `url('${backgrounds[0]}')`;
        setActiveButton(0);
        startAutoCycle();


        document.querySelector('.dialogue-box').addEventListener('click', advanceDialogue);

            e.stopPropagation(); // Prevent dialogue advance when clicking avatar

        });

            btn.addEventListener('click', (e) => {
                const index = parseInt(e.target.dataset.index);
                changeBG(index);
                startAutoCycle(); // Reset timer on manual change
            });
        });

            e.stopPropagation(); // Prevent dialogue advance when clicking avatar
            showRandomGif();
        });

            const x = (window.innerWidth / 2 - e.pageX);
            const y = (window.innerHeight / 2 - e.pageY);

            layers.forEach(layer => {
                const speed = parseFloat(layer.getAttribute('data-speed'));
                const constrain = layer.hasAttribute('data-constrain');
                
                let transX = x * speed;
                let transY = y * speed;
                
                if (constrain) {
                    const maxOffset = 15;
                    transX = Math.max(-maxOffset, Math.min(maxOffset, transX));
                    transY = Math.max(-maxOffset, Math.min(maxOffset, transY));
                }
                
                layer.style.transform = `translate(${transX}px, ${transY}px)`;
            });
        });


        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
            const days = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
            const months = ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'];
            document.getElementById('date-display').innerText = months[now.getMonth()] + " " + now.getDate() + " // " + days[now.getDay()];
        }
        setInterval(updateClock, 1000);
        updateClock();


        function createsakura() {
            const emojis = ['★', '☆', '✮'];
            const s = document.createElement('div');
            s.className = 'star';
            s.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            s.style.left = Math.random() * 100 + 'vw';
            s.style.fontSize = (Math.random() * 20 + 20) + 'px';
            s.style.animationDuration = (Math.random() * 4 + 4) + 's';
            s.style.opacity = Math.random() * 0.3;
            document.body.appendChild(s);
            
            const finalScale = Math.random() * 0.5;
            
            setTimeout(() => {
                s.style.opacity = '0';
                s.style.transform = `scale(${finalScale})`;
            }, 5000);
            
            setTimeout(() => s.remove(), 8000);
        }
        
        setInterval(createSakura, 300);
    </script>
